<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="calc-body">
		<div class="title">
			Standard Calculator
		</div>
		<div class="display-area">
			0
		</div>
		<div class="keypad">
			<div class="percent">
				%
			</div>
			<div class="clear-everything">
				CE
			</div>
			<div class="clear">
				C
			</div>
			<div class="delete">
				DEL
			</div>
		
			<div class="reverse">
				1/X
			</div>
			<div class="square">
				X^2
			</div>
			<div class="square-root">
				RT
			</div>
			<div class="divide/">
				รท
			</div>
			<div class="seven7">
				7
			</div>
			<div class="eight-8">
				8
			</div>
			<div class="nine-9">
				9
			</div>
			<div class="mul*">
				X
			</div>
			<div class="four-4">
				4
			</div>
			<div class="five-5">
				5
			</div>
			<div class="six-6">
				6
			</div>
			<div class="sub-">
				-
			</div>
			<div class="one-1">
				1
			</div>
			<div class="two-2">
				2
			</div>
			<div class="three-3">
				3
			</div>
			<div class="add+">
				+
			</div>
			<div class="sign">
				+ / -
			</div>
			<div class="zero-0">
				0
			</div>
			<div class="decimal">
				.
			</div>
			<div class="equals=">
				=
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="mainScript.js" defer></script>
</body>
</html>
